<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!--fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--google fonts link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <!--header-->
    <header>
        <a href="#" class="logo">
            <span>MH.</span>Masters Hub
        </a>
        <ul class="navbar">
            <a href="#">Create Resume</a>
            <a href="#">Skillset</a>
            <a href="#">Partner Job Board</a>
            <a href="#">Contact Us</a>
        </ul>
        <div class="h-right">
            <a href="#" class="h-btn">
                Register Now
                <span class="h-icon">
                    <i class="fa-solid fa-arrow-right"></i>
                </span>
            </a>
            <i class="fa-solid fa-bars"></i>
        </div>
    </header>


    <!--hero-->
    <section class="hero">
        <div class="hero-content">
            <div class="h-text">
                <a href="#" class="hero-in">
                    <i class="fa-solid fa-lock"></i>
                    Your #1 Platform for skill Sharing
                </a>
                <h1>Showcase Your Mastery. <br>Get Connected</h1>
                <p>Create your profile, showcase your skills, and 
                    let <br> employers find you.</p>
            </div>
            <form action="" class="input-form">
                <div class="input-box input-border">
                    <span>Location</span>
                    <input type="search" name="" id="" 
                    placeholder="Search Places">
                </div>
                <div class="input-box input-border">
                    <span>Start</span>
                    <input type="date" name="srart-date" id="srart-date">
                </div>
                <div class="input-box input-border">
                    <span>Return</span>
                    <input type="date" name="return-date" id="return-date" >
                </div>
                <i class="fa-solid fa-magnifying-glass search-btn"></i>
            </form>
        </div>
    </section>
    <!--tutor-clm-->
    <div class="infinite">
        <div class="t-img">
            <img src="images/t1.png" alt="" srcset="">
            <img src="images/t2.png" alt="" srcset="">
            <img src="images/t3.png" alt="" srcset="">
            <img src="images/t4.png" alt="" srcset="">
            <img src="images/t1.png" alt="" srcset="">
            <img src="images/t2.png" alt="" srcset="">
            <img src="images/t3.png" alt="" srcset="">
            <img src="images/t4.png" alt="" srcset="">
            <img src="images/t1.png" alt="" srcset="">
            <img src="images/t2.png" alt="" srcset="">
        </div>
    </div>

    <!--masters-->
    <section class="masters">
        <div class="middle-text">
            <h2>Descover the <br>Emerging</h2>
        </div>
    </section>






    <script src="js/script.js"></script>
</body>
</html>
